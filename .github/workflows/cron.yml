name: Vercel Cron Job

on:
  schedule:
    # Runs precisely at 1:30 AM UTC every day (8:30 AM Vietnam time)
    # Vietnam is UTC+7, so 1:30 AM UTC = 8:30 AM Vietnam
    - cron: '30 1 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request GET \
            --url 'https://booking-tennis-5wv0emtgd-namlv143s-projects.vercel.app/api/cron/booking' \
            --header 'User-Agent: GitHub-Actions-Cron/1.0' \
            --header 'Accept: application/json' \
            --max-time 300 \
            --retry 3 \
            --retry-delay 5
        env:
          # Optional: Add any environment variables if needed
          TZ: Asia/Ho_Chi_Minh
