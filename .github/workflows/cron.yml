name: Vercel Cron Job

on:
  schedule:
    # Runs at 1:30 AM UTC every day (8:30 AM Vietnam time)
    # Setup: 0s, API call: 1s = booking hits server at 8:30:01 AM
    # Vietnam is UTC+7, so 1:30 AM UTC = 8:30 AM Vietnam
    # Server receives request at 8:30:01 AM (acceptable timing)
    - cron: '30 1 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        # Use -L to follow redirects and add the required Authorization header
        run: |
          curl --request GET --fail --location \
          --url 'https://vinsmart-tennis.vercel.app/api/cron/booking' \
          --header 'Authorization: Bearer ${{ secrets.CRON_SECRET }}'
        env:
          TZ: Asia/Ho_Chi_Minh

