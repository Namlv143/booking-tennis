name: Vercel Cron Job

on:
  schedule:
    # Runs at 1:29:55 AM UTC every day (8:29:55 AM Vietnam time)
    # This gives 5 seconds buffer for GitHub Actions setup, so API call happens at ~8:30:00 AM
    # Vietnam is UTC+7, so 1:29:55 AM UTC = 8:29:55 AM Vietnam
    - cron: '55 29 1 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request GET \
            --url 'https://booking-tennis-5wv0emtgd-namlv143s-projects.vercel.app/api/cron/booking?x-vercel-set-bypass-cookie=true&x-vercel-protection-bypass=${{ secrets.VERCEL_BYPASS_TOKEN }}' \
            --header 'User-Agent: GitHub-Actions-Cron/1.0' \
            --header 'Accept: application/json' \
            --max-time 300 \
            --retry 5 \
            --retry-delay 2 \
            --retry-max-time 60
        env:
          TZ: Asia/Ho_Chi_Minh
